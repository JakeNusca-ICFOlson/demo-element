<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="demo-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <button on-click="fireClickEvent">Fire event</button>

    <input value="{{inputText::input}}" />
    <div>Polymer inputText value: "[[inputText]]"</div>
  </template>

  <script>
    /**
     * `demo-element`
     * A demo Polymer element
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DemoElement extends Polymer.Element {
      static get is() { return 'demo-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'demo-element'
          },
          inputText: {
            type: String,
            notify: true
          }
        };
      }

      fireClickEvent() {
        this.dispatchEvent(new CustomEvent('buttonClicked', { detail: { message: "Here is some data from Polymer" } }));
      }
    }

    window.customElements.define(DemoElement.is, DemoElement);
  </script>
</dom-module>
